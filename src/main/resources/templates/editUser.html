<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
<h2>Update User</h2>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
    <table class="table">
        <tr>
            <th><label for="name">Name</label></th>
            <th><input type="text" th:field="*{name}" id="name"></th>
        </tr>
        <tr>
            <th><label for="lastname">Lastname</label></th>
            <th><input type="text" th:field="*{lastname}" id="lastname"></th>
        </tr>
        <tr>
            <th><label for="Username">Username</label></th>
            <th><input type="text" th:field="*{username}" id="Username"></th>
        </tr>
        <tr>
            <th><label for="Password">Password</label></th>
            <th><input type="password" th:field="*{password}" id="Password"></th>
        </tr>
        <tr>
            <th><label for="age">Age</label></th>
            <th><input type="text" th:field="*{age}" id="age"></th>
        </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <th><input type="text" th:field="*{email}" id="email"></th>
        </tr>
        <tr>
            <th><label for="job">Job</label></th>
            <th><input type="text" th:field="*{job}" id="job"></th>
        </tr>
    <form>
    <select class="form-control" th:multiple="${rolesList.size()}" name="rolesList">
                <option selected >Выберите роль</option>
                <option th:each="role: ${rolesList}"
                        th:value="${role}"
                        th:text="${role}">
                </option>
            </select>
    </form>
    </table>
    <br>
        <a><input type="submit" value="Update"></a>
    </div>
</form>
<br>
<br>
<form th:action="@{/logout}"><button>Exit</button></form>
</body>
</html>

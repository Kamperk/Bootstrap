<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User</title>
</head>
<body>
<table border="1">
    <tr>
            <td th:text="${user.getId()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getName()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getLastname()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getJob()}">VALUE</td>
    </tr>
    <tr>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Edit</a></td>
    </tr>
</table>
<br>
<br>
<form th:action="@{/login}"><button>Exit</button></form></form>
</body>
</html>

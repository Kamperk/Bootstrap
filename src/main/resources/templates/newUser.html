<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security
">
<head>
    <meta charset="UTF-8">

    <title>New Person</title>

</head>
<body>
<h2>New User</h2>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <table>
        <tr>
            <th><label for="name">Name</label></th>
            <th><input type="text" th:field="*{name}" id="name" placeholder="Write your name"></th>
        </tr>
        <tr>
            <th><label for="lastname">Lastname</label></th>
            <th><input type="text" th:field="*{lastname}" id="lastname" placeholder="Write your Lastname"></th>
        </tr>
        <tr>
            <th><label for="username">Username</label></th>
            <th><input type="text" th:field="*{username}" id="username" placeholder="Write your username"></th>
        </tr>
        <tr>
            <th><label for="password">Password</label></th>
            <th><input type="password" th:field="*{password}" id="password" placeholder="Write your password"></th>
        </tr>
        <tr>
            <th><label for="job">Job</label></th>
            <th><input type="text" th:field="*{job}" id="job" placeholder="Write your job"></th>
        </tr>
    </table>

        <a><input type="submit" value="Create"></a>
</form>
<br>
<br>
    <form th:action="@{/logout}"><button>Exit</button></form>
</body>
</html>
